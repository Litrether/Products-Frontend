<div class="notification-panel">
    <div class="notification" *ngFor="let notice of notices">
        <img class="product-img" *ngIf="notice.product" src="{{notice.product.imageUrl}}" alt="imageProduct">
        <p>{{notice.text}}</p>
        <img class="notification-close" src="assets/img/cross.png" alt="close"
            (click)="this.notices.splice(this.notices.indexOf(notice), 1);">
    </div>
</div>
