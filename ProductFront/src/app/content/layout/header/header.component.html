<nav>
     <div class="header">
          <img src="assets/img/logo.png" class="header-logo" alt="logo">
          <ul class="header-list" *ngIf="authService.isAuthenticated();else signin">
               <li routerLinkActive="active">
                    <a [routerLink]="['']">Home </a>
               </li>
               <li routerLinkActive="active">
                    <a [routerLink]="['/user', 'products']">About </a>
               </li>
               <li routerLinkActive="active">
                    <a [routerLink]="['/user', 'products']"> Catalog </a>
               </li>
               <li routerLinkActive="active" *ngIf="authService.isClient">
                    <a [routerLink]="['/user/manage/categories']"> Manage </a>
               </li>
               <li routerLinkActive="active">
                    <a [routerLink]="['/user', 'account']"> <img src="assets\img\account.png" class="account-img"> </a>
               </li>
               <li routerLinkActive="active">
                    <a (click)="logout()"> Logout </a>
               </li>
          </ul>
     </div>

     <ng-template #signin>
          <ul class="header-list">
               <li routerLinkActive="active">
                    <a [routerLink]="['']"> Home </a>
               </li>
               <li routerLinkActive="active">
                    <a [routerLink]="['/login']"> Sign in </a>
               </li>
          </ul>
     </ng-template>
