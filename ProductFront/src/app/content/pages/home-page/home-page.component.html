<div class="home-page-wrapper">
    <img src="assets/img/logo.png" class="header-logo" alt="logo">
    <p class="home-info">
        We are delicious. We are fast. We are only
        fresh products. Order only the most
        selected products from us, with a 30%
        discount on the first purchase!
    </p>
    <button *ngIf="authService.isAuthenticated();else signin" class="home-btn"
        [routerLink]="['/user', '/products']">Catalog</button>
</div>

<ng-template #signin>
    <button class="home-btn" [routerLink]="['/login']">Sign In</button>
</ng-template>
